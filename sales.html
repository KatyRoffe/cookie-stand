<html>
  <head>
    <link href="./css/reset.css" type="text/css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <body>

    <header>
      <nav>
        <img src="./img/salmon.png" id="logo" alt="salmon logo">
        <ul>
          <h1>Pat's Cookie Stand</h1>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./merch.html">Merch</a></li>

    <main>
      <div id="locations">
        <h2>LOCATIONS AND SALES</h2>
      </div>

      <section>
          <form id="addStoreForm">
            <fieldset>
              <legend>Add A Store</legend>
              <label>Store Location
                <input name="locationName" type="text"/>
              </label>
              <label>Minimum Customers per Hour
                <input name="minCustHour" type="number"/>
              </label>
              <label>Maximum Customers per Hour
                <input name="maxCustHour" type="number"/>
              </label>
              <label>Average Cookies per Customer
                <input name="avgPerCust" type="number"/>
              </label>
            </fieldset>
            <button type="submit">Add New Store</button>
          </form>
      </section>

    </main>
    <footer>
      <script src="./js/app.js"></script>
    </footer>
  </body>
