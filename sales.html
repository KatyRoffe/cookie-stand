<!DOCTYPE html>
<html>

  <head>
    <link href="css/reset.css" type="text/css" rel="stylsheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <header>
      <a href="https://katyroffe.github.io/cookie-stand/">Home Page</a>
    </header>
    
    <main>
      <table id="locations">
      </table> 
      <form id="addStoreForm">
        <fieldset>
          <legend>Add New Store</legend>
          <label>Locations
            <input name="locations" type="text" required/>
          </label>
          <label>Max. Customers
            <input name="maxCust" type="number" min="0" step="1" required/>
          </label>
          <label>Min. Customers
            <input name="minCust" type="number" min="0" step="1" required/>
          </label>
          <label>Avg Cookie Sales
            <input name="avgSalesPerCust" type="number" min="0" step="1" required/>
          </label>
        </fieldset>
      </form>
        <button type="submit">Submit</button>

    </main>
   
    <footer>
    </footer>

    </main>

    <footer>
    </footer>
    
    <script src="js/app.js"></script>
  </body>
</html>
